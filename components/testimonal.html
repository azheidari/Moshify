<div class="card testimonal">
  <div class="grid grid--cols">
    <div class="testimonal__image">
      <img src="images/testimonial.jpg" alt="A happy smilling customer" />
      <span class="icon--container icon--container--accent">
        <svg class="icon icon--white icon--small">
          <use xlink:href="images/sprite.svg#clock"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus amet
        maxime in et dicta? Neque cumque deserunt doloremque labore, quaerat
        inventore esse facilis aliquid ad nobis quis rerum temporibus dolorem!
      </p>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__auther">John Smith</h3>
            <p class="quote__organisation">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
